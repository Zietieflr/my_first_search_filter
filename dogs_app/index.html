<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" href="/favicon.ico"/>

  <link rel="stylesheet" href="app.css" />
  
  <script src="index.js" defer></script>
  
  <title>Filtering Dogs</title>
</head>
<body>
  <h1><a href="http://localhost:3001">Dogs, dogs, DOGS!</a></h1>
  <form action="http://localhost:3001" method="GET" id="filter">
    <label>Which dogs?</label> <br> 
    <input name="search" placeholder="Enter dog name or age" />
    <input type="submit" value="Filter dogs!" />
  </form>
  <br>


  <section></section>

  <form method="POST" action="http://localhost:3001" id="create">
    <label for="name">Add a dog here:</label> <br>
    <input name="name" placeholder="What's their name?" /><br>
    <input name="age" placeholder="What's their age?" />
    <input type="submit" value="Add dog!" /> 
  </form>
  <br>
  <form method="POST" action="http://localhost:3001" id="update">
    <label for="name">Filter to the dog to update:</label> <br>
    <input type="hidden" name="_method" value="PATCH" />
    <input name="name" placeholder="What's their name?" /><br>
    <input name="age" placeholder="What's their age?" />
    <input type="submit" value="Add dog!" />
  </form>
  <br>
</body>
</html>
